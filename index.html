<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <nav class="mobile">
    <img class="logo" src="./images/logo.svg" alt="base apparel logo">
  </nav>
  <section class="hero-content">
    <div class="logo-content">
      <img class="logo" src="./images/logo.svg" alt="base apparel logo">
    </div>
    <div class="content">
      <h1 class="title"><span>We're</span><br> coming soon</h1>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="main-form" novalidate autocomplete="off">
        <input type="email" name="email" id="email" placeholder="Email Address" class="email">
        <button type="submit" class="submit"><img class="arrow" src="/images/icon-arrow.svg"></button>
        <img class="error-icon" src="/images/icon-error.svg" alt="error">
      </form>
      <p class="error-text">Please provide a valid e-mail.</p>
    </div>
  </section>
  <section class="hero-image">
    <div class="hero-mobile">
      <img src="./images/hero-mobile.jpg" alt="hero image">
    </div>
  </section>
  
  <script src="/script.js"></script>
</body>
</html>
